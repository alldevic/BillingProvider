image: Visual Studio 2017
version: 0.0.{build}

init:
    - git config --global core.autocrlf input

branches:
  only:
    - master

clone_folder: c:\BillingProvider
shallow_clone: true

matrix:
    fast_finish: false

platform:
    - Any CPU

configuration:
    - Release

before_build:
    - nuget restore -verbosity quiet

build:
    verbosity: minimal

artifacts:
  - path: BillingProvider.zip
    name: zip

assembly_info:
  patch: true
  file: BillingProvider.WinForms/Properties/AssemblyInfo.cs
  assembly_version: $(APPVEYOR_REPO_TAG_NAME)
  assembly_file_version: $(APPVEYOR_REPO_TAG_NAME)

deploy:
  tag: $(APPVEYOR_REPO_TAG_NAME) 
  description: "Release %APPVEYOR_REPO_TAG_NAME%"
  provider: GitHub
  auth_token:
    secure: cxN2nBb9zspwcuAckFj/6KyRjL3qG192nYOawUKdYjauPl8P92GYupmV9YzYdRtf
  artifact: zip
  skip_tags: true
  on:
    branch: master
    appveyor_repo_tag: true
